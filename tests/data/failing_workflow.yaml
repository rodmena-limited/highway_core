name: "Failing Workflow Test"
start_task: "set_multiplier"

variables:
  base: 100

tasks:
  # Set the multiplier in memory
  set_multiplier:
    task_id: "set_multiplier"
    operator_type: "task"
    runtime: "python"
    function: "tools.memory.set"
    args:
      - "multiplier"
      - 7
    dependencies: []
    result_key: "set_ok"

  # This task will fail - using a non-existent function
  failing_task:
    task_id: "failing_task"
    operator_type: "task"
    runtime: "python"
    function: "non.existent.function"
    args: []
    dependencies:
      - "set_multiplier"
    result_key: "fail_result"